<section>
    <div class="form-bg">
        <div class="return">
            <button (click)="goBack()">
                <span class="return__arrow">
                    <svg width="32" height="18" viewBox="0 0 32 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 9H31" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1 9L11 1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1 9L11 17" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                        
                </span>
                <span class="return__text">Back</span>
            </button>
        </div>
        <form [formGroup]="loginForm" (submit)="login()">
            <legend>Login</legend>
        
            <div class="form-group">
                
                <label>
                    <span>Email</span>
                    <input type="email" name="email" formControlName="email" placeholder="Email Address" class="form-control">
                </label>
            </div>
            <div class="form-group">
                
                <label>
                    <span>Password</span>
                    <input type="password" name="password" formControlName="password" class="form-control">
                </label>
            </div>
            <div class="cta">
                <button class="btn btn-primary">Login</button>
            </div>
            <div class="meta">
                <p>Need an account? <a routerLink="/join"><span>Sign In</span></a></p>
                <p class="muted center"> Or </p>
            </div>
            <div class="sign-option">
                <button class="option-google">
                    <span>
                        <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                            <path fill="#4A90E2" d="M19.834192,20.9995801 C22.0291676,18.9520994 23.4545455,15.903663 23.4545455,12 C23.4545455,11.2909091 23.3454545,10.5272727 23.1818182,9.81818182 L12,9.81818182 L12,14.4545455 L18.4363636,14.4545455 C18.1187732,16.013626 17.2662994,17.2212117 16.0407269,18.0125889 L19.834192,20.9995801 Z"/>

                        </svg>                        
                    </span>
                    <span class="auth-type">
                        Google
                    </span>
                </button>
                <button class="option-github">
                    <span>
                        <svg width="24" height="24" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-github">

                        Github
                    </span>

                    <span>

            </div>
        </form>
    </div>
</section>
